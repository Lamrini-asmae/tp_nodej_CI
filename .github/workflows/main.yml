
name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      # Step 3: Change working directory to the folder with package.json
      - name: Install dependencies
        run: npm install
        working-directory: ./my-app  # Change this to your project directory

      # Step 4: Run tests
      - name: Run tests
        run: npm test
        working-directory: ./my-app  # Ensure the tests are run in the correct directory

      # Step 5: Optional - Build app
      - name: Build app
        run: npm run build
        working-directory: ./tp_nodej_CI
